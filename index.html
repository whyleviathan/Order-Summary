<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>
  <main class="main-container">
    <section class="card">

      <article class="card-image">
        <img src="" alt="">
      </article>

      <article class="card-content">
        <h1 class="card-title">Order Summary</h1>

        <p class="card-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

        <div class="summary">

          <img src="images/icon-music.svg" alt="" class="plan-icon">

          <div class="summary-details">
            <h2>Annual Plan</h2>

            <span>$59.99/year</span>
          </div>
          <a href="" class="change-plan">Change</a>
        </div>
        <button class="proceed-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </article>

    </section>
  </main>

</body>
</html>
